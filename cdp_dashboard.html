<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Real-Time Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .events-feed {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .event-type {
            font-weight: bold;
        }
        
        .score-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .segment-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin: 5px;
        }
        
        .hot_lead { background: #ff6b6b; }
        .evaluating { background: #4ecdc4; }
        .technical_buyer { background: #45b7d1; }
        .browsing { background: #95a5a6; }
        .hesitant { background: #f39c12; }
        
        .test-controls {
            margin-top: 30px;
            text-align: center;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üöÄ Real-Time CDP Dashboard</h1>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Total Events</div>
                <div class="metric-value" id="totalEvents">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Active Users</div>
                <div class="metric-value" id="activeUsers">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Hot Leads</div>
                <div class="metric-value" id="hotLeads">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Avg Intent Score</div>
                <div class="metric-value" id="avgScore">0</div>
            </div>
        </div>
        
        <div class="events-feed">
            <h2 style="margin-bottom: 20px;">Live Event Stream</h2>
            <div id="eventsFeed"></div>
        </div>
        
        <div class="test-controls">
            <h3 style="margin-bottom: 20px;">Test Different User Personas</h3>
            <button onclick="simulateUser('hot_buyer')">üî• Hot Buyer</button>
            <button onclick="simulateUser('researcher')">üìö Researcher</button>
            <button onclick="simulateUser('technical_evaluator')">üîß Technical Evaluator</button>
            <button onclick="simulateUser('comparison_shopper')">‚öñÔ∏è Comparison Shopper</button>
            <button onclick="simulateUser('tire_kicker')">üëÄ Tire Kicker</button>
        </div>
    </div>
    
    <script>
        let eventCount = 0;
        let users = new Set();
        let hotLeadsCount = 0;
        let totalScore = 0;
        
        async function simulateUser(persona) {
            const userId = `test_${persona}_${Date.now()}`;
            const anonymousId = `anon_${Math.random().toString(36).substr(2, 9)}`;
            
            // Define journey for each persona
            const journeys = {
                hot_buyer: [
                    { event: 'page_view', properties: { page: '/features' } },
                    { event: 'page_view', properties: { page: '/pricing', scroll_percentage: 90 } },
                    { event: 'add_to_cart', properties: { product_id: 'pro_plan' } },
                    { event: 'form_start', properties: {} },
                    { event: 'form_complete', properties: {} }
                ],
                researcher: [
                    { event: 'page_view', properties: { page: '/home' } },
                    { event: 'page_view', properties: { page: '/features' } },
                    { event: 'page_view', properties: { page: '/docs' } },
                    { event: 'page_view', properties: { page: '/faq' } },
                    { event: 'download', properties: { asset: 'whitepaper' } }
                ],
                technical_evaluator: [
                    { event: 'page_view', properties: { page: '/technical-docs' } },
                    { event: 'page_view', properties: { page: '/api-reference' } },
                    { event: 'page_view', properties: { page: '/integration-guide' } },
                    { event: 'form_start', properties: { form: 'demo_request' } }
                ],
                comparison_shopper: [
                    { event: 'page_view', properties: { page: '/pricing' } },
                    { event: 'page_view', properties: { page: '/vs-competitor' } },
                    { event: 'page_view', properties: { page: '/comparison-chart' } },
                    { event: 'page_view', properties: { page: '/pricing' } }
                ],
                tire_kicker: [
                    { event: 'page_view', properties: { page: '/home' } },
                    { event: 'page_view', properties: { page: '/pricing' } }
                ]
            };
            
            const journey = journeys[persona];
            
            for (let i = 0; i < journey.length; i++) {
                const eventData = {
                    ...journey[i],
                    anonymousId: anonymousId,
                    userId: i > 2 ? userId : null,  // Identify after 3 events
                    timestamp: Date.now() / 1000
                };
                
                // Send to CDP
                try {const response = await fetch('https://web-production-0708c.up.railway.app/track', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(eventData)
});
                    
                    const result = await response.json();
                    updateDashboard(eventData, result);
                    
                } catch (error) {
                    console.log('CDP not running - showing mock data');
                    // Mock response for demo
                    const mockResult = {
                        behavioral_data: {
                            intent_score: Math.random() * 100,
                            segment: ['hot_lead', 'evaluating', 'browsing'][Math.floor(Math.random() * 3)]
                        }
                    };
                    updateDashboard(eventData, mockResult);
                }
                
                // Wait between events
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
        
        function updateDashboard(event, result) {
            // Update metrics
            eventCount++;
            users.add(event.userId || event.anonymousId);
            
            if (result.behavioral_data.segment === 'hot_lead') {
                hotLeadsCount++;
            }
            
            totalScore += result.behavioral_data.intent_score;
            
            document.getElementById('totalEvents').textContent = eventCount;
            document.getElementById('activeUsers').textContent = users.size;
            document.getElementById('hotLeads').textContent = hotLeadsCount;
            document.getElementById('avgScore').textContent = Math.round(totalScore / eventCount);
            
            // Add to event feed
            const feedHtml = `
                <div class="event-item">
                    <div>
                        <span class="event-type">${event.event}</span>
                        <span style="margin-left: 10px; opacity: 0.7;">
                            ${event.userId || event.anonymousId.substr(0, 8) + '...'}
                        </span>
                    </div>
                    <div>
                        <span class="score-badge">Score: ${Math.round(result.behavioral_data.intent_score)}</span>
                        <span class="segment-badge ${result.behavioral_data.segment}">
                            ${result.behavioral_data.segment}
                        </span>
                    </div>
                </div>
            `;
            
            const feed = document.getElementById('eventsFeed');
            feed.insertAdjacentHTML('afterbegin', feedHtml);
            
            // Keep only last 10 events
            while (feed.children.length > 10) {
                feed.removeChild(feed.lastChild);
            }
        }
    </script>
</body>
</html>
